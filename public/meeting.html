<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meeting Room</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
  <h1>Meeting ID: <span id="room-id"></span></h1>

  <div id="video-grid" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>

  <div id="controls">
    <button id="mic-btn">🎤 Unmuted</button>
    <button id="cam-btn">📹 On</button>
    <button id="leave-btn">Leave</button>
  </div>

  <h3>Participants</h3>
  <ul id="participants-list"></ul>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="js/meeting.js"></script>
</body>
</html>
