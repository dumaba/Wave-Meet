<div class="actions-section">
  <div class="user-name-card">
    <h3>Your Name</h3>
    <div class="input-group">
      <input 
        type="text" 
        id="user-name" 
        class="form-control" 
        placeholder="Enter your name" 
        maxlength="30" 
        autocomplete="off" 
        required
      >
    </div>
  </div>
  <!-- Existing Join Meeting Card -->
  <div class="join-meeting-card">
    <h3>Join a Meeting</h3>
    <div class="input-group">
      <input type="text" id="room-id" class="form-control" placeholder="Enter Room ID" maxlength="10" autocomplete="off" required>
      <button class="btn btn--primary" id="join-btn">Join Meeting</button>
    </div>
  </div>
  
  <div class="divider"><span>or</span></div>
  
  <!-- Existing Create Meeting Card -->
  <div class="create-meeting-card">
    <h3>Create a New Meeting</h3>
    <button class="btn btn--secondary" id="create-btn">Create Meeting</button>
  </div>
</div>
