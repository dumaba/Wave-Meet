<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wave Meet - Host or Join</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 2rem; }
    .container { max-width: 400px; margin: auto; background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, button { width: 100%; padding: 0.7rem; margin: 0.5rem 0; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Host a Meeting</h2>
    <input type="text" id="hostName" placeholder="Enter your name" required />
    <button id="hostBtn">Host Meeting</button>

    <h2 style="margin-top:2rem;">Or Join a Meeting</h2>
    <input type="text" id="joinName" placeholder="Enter your name" required />
    <input type="text" id="roomId" placeholder="Enter Meeting ID" required />
    <button id="joinBtn">Join Meeting</button>
  </div>

<script>
  document.getElementById('hostBtn').onclick = () => {
    const name = document.getElementById('hostName').value.trim();
    if(!name) return alert('Please enter your name');
    // Generate random room ID
    const roomId = Math.random().toString(36).substring(2, 10);
    // Redirect to room.html with params
    window.location.href = `room.html?roomId=${roomId}&userName=${encodeURIComponent(name)}`;
  };

  document.getElementById('joinBtn').onclick = () => {
    const name = document.getElementById('joinName').value.trim();
    const roomId = document.getElementById('roomId').value.trim();
    if(!name || !roomId) return alert('Please enter your name and room ID');
    window.location.href = `room.html?roomId=${roomId}&userName=${encodeURIComponent(name)}`;
  };
</script>
</body>
</html>
